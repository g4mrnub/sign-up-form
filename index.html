<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img src="images/roan-lavery-lvy_VvdLmnA-unsplash.jpg" alt="ferns">
        <header class="logo-header">
            <img src="images/odin-lined.png" alt="odin logo">
            ODIN
        </header>
        <footer>Photo by <a href="https://unsplash.com/@roanlavery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Roan Lavery</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
    <div class="right-side">
        <section class="text-section">
            <p class="hero-text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
        </section>

        <section class="form-section">
            <header>Let's Do This</header>
            <form action="" id="sign-up-form">
                <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="fname" id="first-name" placeholder=" " required>
                </p>

                <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lname" id="last-name" placeholder=" " required>
                </p>

                <p>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder=" " required>
                </p>
                
                <p>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="number" id="phone-number" pattern="[0-9]{3}-[0-9]{4}" placeholder=" " required>
                </p>

                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <span></span>
                </p>

                <p>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" pattern="" placeholder=" "  required>
                    <span></span>
                </p>
                
                    
            </form>
        </section>

        <section class="button-section">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already Have An Account? <a href="">Log In</a></p>
        </section>
    </div>
</body>

<script src="validation.js"></script>
</html>
